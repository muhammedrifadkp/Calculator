<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .dspl {
            width: 210px;
            height: 30px;
        }

        .btns {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>

    <h1>Calculator</h1>
    <div class="main">
        <input type="text" id="display" class="dspl" readonly><br>
        <button class="btns" onclick="press('1')">1</button>
        <button class="btns" onclick="press('2')">2</button>
        <button class="btns" onclick="press('3')">3</button>
        <button class="btns" onclick="press('/')">/</button> <br>
        <button class="btns" onclick="press('4')">4</button>
        <button class="btns" onclick="press('5')">5</button>
        <button class="btns" onclick="press('6')">6</button>
        <button class="btns" onclick="press('*')">*</button> <br>
        <button class="btns" onclick="press('7')">7</button>
        <button class="btns" onclick="press('8')">8</button>
        <button class="btns" onclick="press('9')">9</button>
        <button class="btns" onclick="press('-')">-</button> <br>
        <button class="btns" onclick="press('.')">.</button>
        <button class="btns" onclick="press('0')">0</button>
        <button class="btns" onclick="equal()">=</button>
        <button class="btns" onclick="press('+')">+</button> <br>
        <button class="btns" onclick="clr()">C</button>

    </div>
    <script>
        let display = document.querySelector("#display");
        function press(a) {
            display.value += a;
        }
        function equal() {
            let res = eval(display.value);
            display.value = res;
        }
        function clr(){
            display.value="";
        }

    </script>
</body>

</html>
